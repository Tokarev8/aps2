<div class="authorization">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="departmentName">Login</label>
        <input
          type="text"
          class="form-control"
          id="departmentName"
          required
          [(ngModel)]="department.departmentName"
          name="departmentName"
        />
      </div>

      <div class="form-group">
        <label for="subDepartmentName">Password</label>
        <input
          class="form-control"
          id="subDepartmentName"
          required
          [(ngModel)]="department.subDepartmentName"
          name="subDepartmentName"
        />
      </div>

      <div class="buttons">
        <button (click)="saveDepartment()" class="btn btn-success">Войти</button>
        <button
          class="btn btn-success registration"
          (click)="newDepartment()"
          routerLink="registration">Регистрация</button>
      </div>
    </div>

  </div>
</div>
