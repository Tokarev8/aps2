<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Поиск по наименованию должности"
        [(ngModel)]="title"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchTitle()"
        >
          Поиск
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Список Должностей</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let position of positions; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePosition(position, i)"
      >
        {{ position.title }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPositions()">
      Удалить все
    </button>
  </div>
  <div class="col-md-6">
    <app-position-details
      [viewMode]="true"
      [currentPosition]="currentPosition"
    ></app-position-details>
  </div>
</div>
