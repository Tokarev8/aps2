<div class="authorization">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="departmentName">Введите Почту</label>
        <input
          type="text"
          class="form-control"
          id="departmentName"
          required
          [(ngModel)]="department.departmentName"
          name="departmentName"
        />
      </div>

      <div class="form-group">
        <label for="subDepartmentName">Введите пароль</label>
        <input
          class="form-control"
          id="subDepartmentName"
          required
          [(ngModel)]="department.subDepartmentName"
          name="subDepartmentName"
        />
      </div>

      <div class="form-group">
        <label for="subDepartmentName">Повторите пароль</label>
        <input
          class="form-control"
          id="subDepartmentName"
          required
          [(ngModel)]="department.subDepartmentName"
          name="subDepartmentName"
        />
      </div>

      <div class="buttons">
        <button (click)="saveDepartment()" class="btn btn-success" routerLink="">Зарегестрироваться</button>
    </div>

  </div>
</div>
