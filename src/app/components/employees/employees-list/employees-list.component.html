<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Поиск по имени сотрудника"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Поиск
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Список Инфромационных карточек сотрудников</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of employees; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveEmployees(item, i)"
      >
        {{test(item) }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEmployees()">
      Удалить все
    </button>
  </div>
  <div class="col-md-6">
    <app-employees-details
      [viewMode]="true"
      [currentEmployees]="currentEmployees"
    ></app-employees-details>
  </div>
</div>
