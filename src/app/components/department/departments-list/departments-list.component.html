<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Поиск по наименованию цеха"
        [(ngModel)]="departmentName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchDepartmentName()"
        >
          Поиск
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Список Подразделений</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let department of departments; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveDepartment(department, i)"
      >
        {{"Отдел №" + department.id + " " + getDepartmentName(department) }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="retrieveDepartment()">
      Удалить все
    </button>
  </div>
  <div class="col-md-6">
    <app-department-details
      [viewMode]="true"
      [currentDepartment]="currentDepartment"
    ></app-department-details>
  </div>
</div>
